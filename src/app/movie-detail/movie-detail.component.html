<div class="row mt-4" *ngIf="movie">
  <div class="col-md-5">
      <img class="img-fluid" style="height: 300px;" src="{{movie.image}}" alt="">
      <h3>{{movie.title}}</h3>
      <div><span>{{movie.description}}</span></div>
      <button (click)="goBack()" class="btn-primary mt-3">Go Back</button>
  </div> 
</div>
