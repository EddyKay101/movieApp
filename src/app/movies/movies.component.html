<div class="container">
  <div class="row mt-5">
    <div *ngFor="let movie of movies" class="col-md-4">
      <img class="img-fluid" style="height: 300px;" src="{{movie.image}}" alt="">
      <div><a routerLink="/detail/{{movie.id}}"><h2>{{movie.title}}</h2></a></div>
    </div>
  </div>
  <!-- <app-movie-detail [movie]="selectedMovie"></app-movie-detail> -->
</div>
